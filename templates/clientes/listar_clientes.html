{% extends 'base.html' %}


{% block content %}

    <div class=container>
        <table class="table table-head">
            <thead>
                <tr>
                    <th>Nome</th>
                    <th>Email</th>
                    <th>CPF</th>                
                    <th>Data Criação</th>
                    <th>Opções</th>
                    <th></th>
                </tr>
            </thead>
            <tbody>
                {% for cliente in clientes %}
                    <tr>
                        <td>{{ cliente.nome }}</td>
                        <td>{{ cliente.email }}</td>
                        <td>{{ cliente.cpf }}</td>
                        <td>{{ cliente.data_criacao|date:"d/m/y" }}</td>

                        <td><a href="#" class="btn btn-warning">Editar</a></td>
                        <td><a href="#" class="btn btn-danger">Excluir</a></td>
                    </tr>
                {% endfor %}
            </tbody>
        </table>
    </div>

{% endblock content %}
